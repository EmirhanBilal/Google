<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header class="clearfix">
        <div class="h-left">
            <a href="" class="about">About</a>
            <a href="" class="store">Store</a>
        </div>
        <div class="h-right">
            <a href="" class="gmail">Gmail</a>
            <a href="" class="images">Images</a>
            <a href="">
                <img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/appicon.png" alt="Application image" class="application">
            </a>
            <button class="sign-in">Sign In</button>
        </div>
    </header>
    <main>
        <img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/googlelogo.png" alt="Google-Text" id="google">
        <div class="text-bar">
            <img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/magnifying_glass.jpg" alt="search-img" id="search-image" for="search">
            <input type="search" name="search" id="search">
            <img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/keyboard.png" alt="Keyboard-for-text" id="keyboard">
            <img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/google_microphone.png" alt="microphone-for-text" id="microphone">
        </div>
        <div class="buttons">
            <button id="button1" type="button">Google Search</button>
            <button id="button2" type="button">I'm Feeling Lucky</button>
        </div>
        <br>
        <div class="language">
            <p id="language-text">Other Languages you can use Google: <a href="">Turkish</a></p>
        </div>
    </main>
    <footer>
        <div class="turkey">
            <p>Turkey</p>
        </div>
        <div class="f-left">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </div>
        <div class="f-right">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
</body>
</html>
